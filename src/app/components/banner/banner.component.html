<!-- banner Area Start -->
<div id="myBanner" class="online-cv cv-bg section-overly pt-80 pb-30">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-10">
          <div class="cv-caption text-center">
            <p class="pera1">{{ title }}</p>
            <p class="pera2" *ngIf="subtitle">{{ subtitle }}</p>
            <a href="#" class="border-btn2 border-btn4" *ngIf="buttonText">{{ buttonText }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>  
<!-- Banner Area End-->
